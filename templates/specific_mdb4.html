{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
    <style>
        img
        {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <center>
        <h1 class="btn btn-primary">MDB4</h1>

        <div class="carousel slide" data-ride="carousel" id="carouselExampleControls">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="{% static 'images/mounika photo.jpeg' %}" alt="" srcset="">
                </div>
                <div class="carousel-item active">
                    <img src="{% static 'images/sai pallavi.jpg' %}" alt="" srcset="">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/saipallavi.jpg' %}" alt="" srcset="">

                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </button>
        </div>

    </center>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/mdb.js' %}"></script>

    
    <script src="$('.carousel').carousel(
        {inteval:3000,
        'pause':'hover'}
    )"></script>
    
    
</body>
</html>
